{% extends "base.html"%}

{%block content%}
<div class="border round">
    <h1 class="my-5">{{note.title}}</h1>
    <p>{{note.text}}</p>
</div>
<a href="{%url 'note.list'%}" class="btn btn-secondary my-5">Back</a>
<a href="{%url 'note.update' pk=note.id%}" class="btn btn-secondary my-5">Edit</a>
<a href="{%url 'note.delete' pk=note.id%}" class="btn btn-danger">Delete</a>

{%endblock%}
