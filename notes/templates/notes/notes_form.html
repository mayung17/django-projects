{%extends 'base.html'%}

{%block content%}
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary my-5">Submit</button>
</form>
{% if form.errors %}
<div class="alert alert-danger my-5">
    {{form.errors.title.as_text}}
{%endif%}
</div>
<a href="{%url 'note.list'%}" class="btn btn-seconday">Cancel</a>
{%endblock%}
